<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/codemirror-files/lib/codemirror.css">
        <link rel="stylesheet" href="/codemirror-files/theme/solarized.css">
        <title>File Editor</title>
    </head>
    <body>
        <script src="/codemirror-files/lib/codemirror.js"></script>
        <script src="/codemirror-files/mode/python/python.js"></script>
        <textarea id="codeEditorTextArea"></textarea>
        <input type="hidden" name="filename" id="filename">
        <input type="hidden" id="saveCloseConfirm" value="false">
        <script>
            var codeEditor = CodeMirror.fromTextArea(document.getElementById("codeEditorTextArea"), {
                mode: "python",
                theme: "solarized dark",
                lineNumbers: true,
                autofocus: true
            });
            codeEditor.setSize("100%", "100%");
            codeEditor.refresh();
        </script>
        <button onclick="document.getElementById('saveCloseConfirm').value = 'true'; window.close()">Save and Close</button>
        <button onclick="codeEditor.setValue(''); window.close()">Close without saving</button>
    </body>
</html>
